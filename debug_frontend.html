<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend - Media Monitoring Agent</title>
</head>
<body>
    <h1>Debug Frontend Test</h1>
    
    <form id="test-form">
        <div>
            <label for="url">Article URL:</label>
            <input type="url" id="url" name="url" value="https://example.com/test" required>
        </div>
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        <button type="submit">Submit Article</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const formData = new FormData(e.target);
                const data = {
                    url: formData.get('url'),
                    submitted_by: formData.get('name')
                };
                
                console.log('Submitting data:', data);
                
                const response = await fetch('/api/articles/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (response.ok) {
                    const responseData = JSON.parse(responseText);
                    resultDiv.innerHTML = `<div style="color: green;">✅ Success: ${JSON.stringify(responseData, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Error ${response.status}: ${responseText}</div>`;
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ Network Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
