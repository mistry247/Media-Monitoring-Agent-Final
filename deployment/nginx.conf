events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name media-monitor.link;

        # Rule for Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Rule to redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name media-monitor.link;

        # SSL Certificate paths
        ssl_certificate /etc/letsencrypt/live/media-monitor.link/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/media-monitor.link/privkey.pem;

        # Rule for the frontend
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # Rule to forward API calls
        location /api/ {
            proxy_pass http://media-monitoring-agent:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}