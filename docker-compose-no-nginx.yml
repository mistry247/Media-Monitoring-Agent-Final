version: '3.8'

services:
  media-monitoring:
    build: .
    container_name: media-monitoring-agent
    ports:
      - "80:8000"  # Map port 80 directly to the app
    environment:
      - DATABASE_URL=sqlite:///data/media_monitoring.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs: